<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MONOPOLY 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../asset/css/style.css">
</head>
<body class="bg-monopoly">

  <div id="welcome-screen" class="container text-center py-5">

    <h1 class="display-1 fw-bold" style="font-family: 'Orbitron', sans-serif; color: #FF0800; text-shadow: 0 0 20px rgba(255,0,0,0.5);">
      MONOPOLY
    </h1>
    <p class="lead fs-3 mt-4">Choisis ton pion pour commencer</p>

    <!-- ROW 1 -->
    <div class="row justify-content-center mt-5">
      <div class="col-6 col-md-3 mb-4">
        <img src="../asset/img/pion/voiture.jpg" class="pion-img" alt="voiture" data-pion="voiture">
        <p class="mt-2 fw-bold">Voiture</p>
      </div>
      <div class="col-6 col-md-3 mb-4">
        <img src="../asset/img/pion/cheval.jpg" class="pion-img" alt="cheval" data-pion="cheval">
        <p class="mt-2 fw-bold">Cheval</p>
      </div>
    </div>

    <!-- ROW 2 -->
    <div class="row justify-content-center mt-3">
      <div class="col-6 col-md-3 mb-4">
        <img src="../asset/img/pion/chapeau.jpg" class="pion-img" alt="chapeau" data-pion="chapeau">
        <p class="mt-2 fw-bold">Chapeau</p>
      </div>
      <div class="col-6 col-md-3 mb-4">
        <img src="../asset/img/pion/bateau.jpg" class="pion-img" alt="bateau" data-pion="bateau">
        <p class="mt-2 fw-bold">Bateau</p>
      </div>
    </div>

    <button id="start-game-btn" class="btn-monopoly mt-5 px-5" disabled><a href="level.html">Commencer la partie ðŸŽ²</a>
      
    </button>

  </div>

  <script>
    // SÃ©lection du pion
    document.querySelectorAll('.pion-img').forEach(img => {
      img.addEventListener('click', function() {
        document.querySelectorAll('.pion-img').forEach(i => i.classList.remove('selected'));
        this.classList.add('selected');
        document.getElementById('start-game-btn').disabled = false;

        // Sauvegarde du pion choisi
        localStorage.setItem('pionChoisi', this.dataset.pion);
      });
    });

    // Clique sur Commencer
    document.getElementById('start-game-btn').addEventListener('click', () => {
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
