<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monopoly - Difficulté</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../asset/css/style.css">
</head>
<body class="bg-monopoly text-white">
  <div class="container py-5 text-center">
    <h1 class="display-3 mb-5" style="color:#FF0800; text-shadow: 0 0 30px red;">
      DIFFICULTÉ
    </h1>
    <h2 class="fs-1 mb-5">Contre qui veux-tu jouer ?</h2>

    <div class="row justify-content-center g-4">
      <div class="col-10 col-md-4">
        <button class="btn w-100 py-5 fs-1 rounded-pill shadow-lg" 
                style="background:#ffffff; color:#000;" 
                onclick="window.location.href='help_facile.html'">
          FACILE<br>
          <small class="fs-5">(L'IA est une victime)</small>
        </button>
      </div>

      <div class="col-10 col-md-4">
        <button class="btn w-100 py-5 fs-1 rounded-pill shadow-lg" 
                style="background:#FF4444; color:white;" 
                onclick="window.location.href='help_normal.html'">
          NORMAL<br>
          <small class="fs-5">(Joueur honnête)</small>
        </button>
      </div>

      <div class="col-10 col-md-4">
        <button class="btn w-100 py-5 fs-1 rounded-pill shadow-lg" 
                style="background:#CC0000; color:white;" 
                onclick="window.location.href='help_difficult.html'">
          DIFFICILE<br>
          <small class="fs-5">(Le chat va te détruire)</small>
        </button>
      </div>
    </div>

    <div class="mt-5">
      <a href="accueil.html" class="btn btn-outline-light btn-lg px-4">← Retour choix du pion</a>
    </div>
  </div>
</body>
</html>
