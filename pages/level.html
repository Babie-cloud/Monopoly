<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monopoly - Choisir la difficulté</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../asset/css/style.css">
</head>
<body class="bg-monopoly text-center py-5">

  <h1 class="display-1 fw-bold" style="color:#FF0800; text-shadow: 0 0 20px red;">
    DIFFICULTÉ
  </h1>
  <p class="lead fs-2 mt-4">Contre qui veux-tu jouer ?</p>

  <div class="mt-5">
    <button class="btn-monopoly ROLL mx-3 py-4 px-5 fs-3" onclick="start('easy')">
      FACILE<br><small>(L'IA est une victime)</small>
    </button>

    <button class="btn-monopoly ROLL mx-3 py-4 px-5 fs-3" onclick="start('normal')">
      NORMAL<br><small>(Joueur honnête)</small>
    </button>

    <button class="btn-monopoly ROLL mx-3 py-4 px-5 fs-3" onclick="start('difficult')">
      DIFFICILE<br><small>(Le chat va te détruire)</small>
    </button>
  </div>

  <script>
    function start(level) {
      localStorage.setItem('difficulty', level);
      window.location.href = 'game_easy.html';
    }

    // Sécurité : si pas de pion → retour accueil
    if (!localStorage.getItem('pionChoisi')) {
      alert("T’as oublié de choisir ton pion !");
      window.location.href = 'accueil.html';
    }
  </script>
</body>
</html>
